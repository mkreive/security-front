<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link th:href="@{/styles/main-style.css}" rel="stylesheet" type="text/css"/>
        <title>Login</title>
    </head>

    <body>
    <div class="navigation">
        <a class="nav" th:href="@{/home}">Home</a>
        <a class="nav" th:href="@{/leaders}">Leaders</a>
        <a class="nav" th:href="@{/systems}">Systems</a>
    </div>

    <div class="container">
        <div class="login-box">
            <h1 class="header">Sign In</h1>
            <div class="card">
                <form action="#" th:action="@{/authenticateUser}"  method="POST">
                        <div th:if="${param.error}">
                            <div class="alert">Invalid username and password.</div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert">You have been logged out.</div>
                        </div>

                        <label class="label">
                            <input type="text" name="username" placeholder="username" class="input" />
                        </label>

                        <label class="label">
                            <input type="password" name="password" placeholder="password" class="input" />
                        </label>

                        <button type="submit" class="button" value="Login">Login</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
